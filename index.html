<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" type="text/css">
    <title>
        Felipe's Portfolio
    </title>
</head>
<body>

    <header class="header">
        <div class="header__inner">
            <a href="index.html">
                <img class="header__logo" src="./img/fg-logo.svg" alt="Felipe Gontijo logo"
            ></a>
            <h1 class="header__name">
                Felipe Gontijo
            </h1>
        </div>
    </header>

    <main>
        <section class="content">
            <section class="intro">
                <p>
                    I develop beautiful, responsive websites for businesses that want to clarify their message,
                    better retain customers, and increase revenue.
                </p>
            </section>

            <section class="job">
                <h3 class="job__title">
                    Recent Projects
                </h3>
                <ul class="job__list">
                    <li id="job__first" class="job__item">
                        <div class="job__item__thumbnail">
                            <a href="https://felipegontijo.github.io/memory-game/" target="_blank">
                                <picture>
                                    <source media="(min-width: 855px)" srcset="./img/memory-game@1.5x.jpg">
                                    <source media="(min-width: 700px)" srcset="./img/memory-game@1.25x.jpg">
                                    <source media="(min-width: 600px)" srcset="./img/memory-game.jpg">
                                    <source media="(min-width: 450px)" srcset="./img/memory-game@1.5x.jpg">
                                    <source media="(min-width: 300px)" srcset="./img/memory-game.jpg">
                                    <img src="./img/memory-game@1.5x.jpg" alt="Memory Game">
                                </picture>
                            </a>
                        </div>
                        <h3 class="job__item__title">
                            Memory Game
                        </h3>
                    </li>
                    <li id="job__second" class="job__item">
                        <div class="job__item__thumbnail">
                            <a href="https://github.com/felipegontijo/email-client" target="_blank">
                                <picture>
                                    <source media="(min-width: 855px)" srcset="./img/abstract-tree2@1.5x.jpg">
                                    <source media="(min-width: 700px)" srcset="./img/abstract-tree2@1.25x.jpg">
                                    <source media="(min-width: 600px)" srcset="./img/abstract-tree2.jpg">
                                    <source media="(min-width: 450px)" srcset="./img/abstract-tree2@1.5x.jpg">
                                    <source media="(min-width: 300px)" srcset="./img/abstract-tree2.jpg">
                                    <img src="./img/abstract-tree2@1.5x.jpg" alt="my recent project 2">
                                </picture>
                            </a>
                        </div>
                        <h3 class="job__item__title">
                            Email Client
                        </h3>
                    </li>
                    <li id="job__third" class="job__item">
                        <div class="job__item__thumbnail">
                            <a href="#">
                                <picture>
                                    <source media="(min-width: 855px)" srcset="./img/abstract-tree3@1.5x.jpg">
                                    <source media="(min-width: 700px)" srcset="./img/abstract-tree3@1.25x.jpg">
                                    <source media="(min-width: 600px)" srcset="./img/abstract-tree3.jpg">
                                    <source media="(min-width: 450px)" srcset="./img/abstract-tree3@1.5x.jpg">
                                    <source media="(min-width: 300px)" srcset="./img/abstract-tree3.jpg">
                                    <img src="./img/abstract-tree3@1.5x.jpg" alt="my recent project 3">
                                </picture>
                            </a>
                        </div>
                        <h3 class="job__item__title">
                            App
                        </h3>
                    </li>
                    <li id="job__fourth" class="job__item">
                        <div class="job__item__thumbnail">
                            <a href="#">
                                <picture>
                                    <source media="(min-width: 855px)" srcset="./img/abstract-tree4@1.5x.jpg">
                                    <source media="(min-width: 700px)" srcset="./img/abstract-tree4@1.25x.jpg">
                                    <source media="(min-width: 600px)" srcset="./img/abstract-tree4.jpg">
                                    <source media="(min-width: 450px)" srcset="./img/abstract-tree4@1.5x.jpg">
                                    <source media="(min-width: 300px)" srcset="./img/abstract-tree4.jpg">
                                    <img src="./img/abstract-tree4@1.5x.jpg" alt="my recent project 4">
                                </picture>
                            </a>
                        </div>
                        <h3 class="job__item__title">
                            Website
                        </h3>
                    </li>
                </ul>
            </section>
            <section class="photo-credit">
                <p>Photos by: <a href="https://unsplash.com/@korpa">JR Korpa</a></p>
            </section>
        </section>

    </main>
</body>
</html>
