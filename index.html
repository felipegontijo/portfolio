<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>
        Felipe's Portfolio
    </title>
</head>
<body>

    <header class="header">
        <div class="header__inner">
            <a href="index.html"><img class="header__logo" src="./img/fg-logo.svg" alt="Felipe Gontijo logo"></a>
            <h1 class="header__name">
                Felipe Gontijo
            </h1>
            <h4 class="header__role">
                Front-End Developer
            </h4>
        </div>
    </header>

    <main>
        <section class="content">

            <section class="front-info">
                <h2>
                    I develop beautiful responsive websites for businesses that need to clarify their message,
                    better reach and retain customers, and increase revenue.
                </h2>
                <button>
                    Contact Me
                </button>
            </section>

            <section class="front-work">
                <h3 class="front-work__title">
                    Featured Work
                </h3>
                <div class="front-work__item">
                    <img src="./img/appify" alt="appify photo">
                    <h3 class="front-work__item__title">
                        Appify
                    </h3>
                </div>
                <div class="front-work__item">
                    <img src="./img/sunflower" alt="a sunflower">
                    <h3 class="front-work__item__title">
                        Sunflower
                    </h3>
                </div>
                <div class="front-work__item">
                    <img src="./img/bokeh" alt="bokeh photo">
                    <h3 class="front-work__item__title">
                        Bokeh
                    </h3>
                </div>
            </section>

        </section>

    </main>
</body>
</html>
